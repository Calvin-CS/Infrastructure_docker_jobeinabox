apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobeinabox-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
  annotations: 
    "builddate": "20220708-3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobeinabox-{{ default "staging" .Release.Namespace }}
  template:
    metadata:
      labels:
        app: jobeinabox-{{ default "staging" .Release.Namespace }}
    spec:
      containers:
      - name: jobeinabox-{{ default "staging" .Release.Namespace }}
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jobeinabox-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: jobeinabox-{{ default "staging" .Release.Namespace }}
