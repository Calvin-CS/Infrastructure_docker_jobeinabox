apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobeinabox-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
  annotations: 
    "builddate": "20220708-3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jobeinabox-{{ default "staging" .Release.Namespace }}
  template:
    metadata:
      labels:
        app: jobeinabox-{{ default "staging" .Release.Namespace }}
    spec:
      containers:
      - name: jobeinabox-{{ default "staging" .Release.Namespace }}
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /opt/R
          name: mountr
          readOnly: true
        - mountPath: /opt/anaconda
          name: mountanaconda
          readOnly: true
        - mountPath: /opt/python
          name: mountpython
          readOnly: true
      volumes:
      - name: mountr
        nfs:
          path: /export/r
          server: aznfs-int.cs.calvin.edu
      - name: mountanaconda
        nfs:
          path: /export/anaconda
          server: aznfs-int.cs.calvin.edu
      - name: mountpython
        nfs:
          path: /export/python
          server: aznfs-int.cs.calvin.edu
---
apiVersion: v1
kind: Service
metadata:
  name: jobeinabox-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: jobeinabox-{{ default "staging" .Release.Namespace }}
