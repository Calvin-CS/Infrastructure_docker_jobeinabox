apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobeinabox  
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobeinabox
  template:
    metadata:
      labels:
        app: jobeinabox
    spec:
      containers:
      - name: jobeinabox
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        ports:
        - containerPort: 4000
          name: http4000
---
apiVersion: v1
kind: Service
metadata:
  name: jobeinabox
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: http4000
    name: http
  selector:
    app: jobeinabox
